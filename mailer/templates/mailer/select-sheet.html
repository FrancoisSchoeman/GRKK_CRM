{% extends 'base.html' %}

    
{% block title %}Select Sheet{% endblock %}

        
{% block content %}

{% if messages %}

    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Select Sheet</h1>

    <form method="post">
        {% csrf_token %}
        <select name="sheet-selection" class="form-select" aria-label="Default select example">
            <option selected>Select Sheet</option>
            {% for sheet in sheets %}
            <option value="{{ sheet }}">{{ sheet }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-primary">Select</button>
        </div>
    </form>

</div>
</div>

{% endblock %}
