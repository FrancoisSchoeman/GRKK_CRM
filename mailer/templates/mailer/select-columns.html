{% extends 'base.html' %}

    
{% block title %}Select Columns{% endblock %}

        
{% block content %}

{% if messages %}

    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Select Columns</h1>

    <form method="post">
        {% csrf_token %}
        <select name="name" class="form-select" aria-label="Name">
            <option selected>Select Name Column</option>
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <select name="phone" class="form-select" aria-label="Phone">
            <option selected>Select Phone Column</option>
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <select name="email" class="form-select" aria-label="Email">
            <option selected disabled>Select Email Column</option>
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <br><p>Select One Or More Types Of Customers:</p>
        <select name="type_of_customer" class="form-select" aria-label="Type Of Customer" multiple>
            {% for type in types_of_customers %}
            <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>


          <button class="btn btn-primary">Select</button>
        </div>
    </form>

</div>
</div>

{% endblock %}
